<div class="container">
    <form class="form mat-elevation-z4">
        <h1>+HEALTH</h1>
        <h2>Fa√ßa Login</h2>
        <mat-form-field class="full-width">
          <mat-label>Login</mat-label>
          <input 
          [formControl]="login"
          required
          [(ngModel)]="creds.login" 
          name="login" 
          matInput placeholder="Ex. username">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha"
            name="senha" type="password" 
            matInput placeholder="Ex. 123">
          </mat-form-field>
          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Confirmar</button>
    </form>
</div>
