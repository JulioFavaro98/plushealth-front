<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Paciente</h1>
        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input 
                [(ngModel)]="paciente.nome"
                name="nome"
                matInput
                required
                [formControl]="nome"
                maxlength="40">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Idade</mat-label>
            <input 
                [(ngModel)]="paciente.idade"
                name="idade"
                matInput
                required
                [formControl]="idade">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Sexo</mat-label>
            <mat-select [(ngModel)]="paciente.sexo" name="sexo" required [formControl]="sexo">
                <mat-option value=""></mat-option>
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Feminino">Feminino</mat-option>
            </mat-select>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Email</mat-label>
            <input 
                [(ngModel)]="paciente.email"
                name="email"
                matInput
                required
                [formControl]="email">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Telefone</mat-label>
            <input 
                [(ngModel)]="paciente.telefone"
                name="telefone"
                id="telefone"
                matInput
                required
                [formControl]="telefone">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button> 
    </form>
</div>
