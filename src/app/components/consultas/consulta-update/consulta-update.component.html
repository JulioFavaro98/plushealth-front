<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizar Consulta</h1>

    <form class="form">
        <div class="data-hora full-width">
            <mat-form-field>
                <mat-label>Data da Consulta</mat-label>
                <input 
                    [(ngModel)]="consulta.dataConsulta"
                    name="dataConsulta"
                    [formControl]="dataConsulta" 
                    required 
                    matInput 
                    type="date">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Horário da Consulta</mat-label>
                <input 
                    [(ngModel)]="consulta.horaConsulta"
                    name="horaConsulta"
                    [formControl]="horaConsulta" 
                    required 
                    matInput 
                    type="time">
            </mat-form-field>
        </div>
        <div class="status">
            <mat-form-field class="full-width">
                <mat-label>Status da Consulta</mat-label>
                <mat-select [(ngModel)]="consulta.statusConsulta" name="statusConsulta" [formControl]="statusConsulta" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>    
        </div>
        <div class="medico">
            <mat-form-field class="full-width">
                <mat-label>Médico Responsável</mat-label>
                <mat-select [(ngModel)]="consulta.medico" name="medico" [formControl]="medico" required>
                    <mat-option *ngFor="let med of medicos" [value]="med.id">{{ med.nome }}</mat-option>
                </mat-select>
            </mat-form-field>    
        </div>
        <div class="paciente">
            <mat-form-field class="full-width">
                <mat-label>Paciente</mat-label>
                <mat-select [(ngModel)]="consulta.paciente" name="paciente" [formControl]="paciente" required>
                    <mat-option *ngFor="let pac of pacientes" [value]="pac.id">{{ pac.nome }}</mat-option>
                </mat-select>
            </mat-form-field> 
        </div>
    </form>
    <button [disabled]="!validaCampos()" (click)="create()" class="mat-elevation-z4 full-width" mat-stroked-button color="primary">Atualizar</button>
    <button routerLink="../" class="mat-elevation-z4 full-width" mat-stroked-button color="warn">Cancelar</button> 
</div>
