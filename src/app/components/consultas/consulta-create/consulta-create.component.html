<div class="container mat-elevation-z8">
    <h1 class="full-width">Nova Consulta</h1>

    <form class="form">
        <div class="data-hora full-width">
            <mat-form-field>
                <mat-label>Data da Consulta</mat-label>
                <input [formControl]="dataConsulta" 
                        required 
                        matInput 
                        type="date">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Horário da Consulta</mat-label>
                <input [formControl]="horaConsulta" 
                        required 
                        matInput 
                        type="time">
            </mat-form-field>
        </div>
        <div class="status">
            <mat-form-field class="full-width">
                <mat-label>Status da Consulta</mat-label>
                <mat-select [formControl]="statusConsulta" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>    
        </div>
        <div class="medico">
            <mat-form-field class="full-width">
                <mat-label>Médico Responsável</mat-label>
                <mat-select [formControl]="medico" required>
                    <mat-option value="0">Dr Duardo</mat-option>
                </mat-select>
            </mat-form-field>    
        </div>
        <div class="paciente">
            <mat-form-field class="full-width">
                <mat-label>Paciente</mat-label>
                <mat-select [formControl]="paciente" required>
                    <mat-option value="0">Jaspion</mat-option>
                </mat-select>
            </mat-form-field> 
        </div>
    </form>
    <button [disabled]="!validaCampos()" class="mat-elevation-z4 full-width" mat-stroked-button color="primary">Cadastrar</button>
    <button routerLink="../" class="mat-elevation-z4 full-width" mat-stroked-button color="warn">Cancelar</button> 
</div>
