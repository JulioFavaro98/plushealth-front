<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <img src="assets/img/logotipo.svg" alt="Logo Plus Health">
            <a mat-list-item routerLink="home" class="nav-button">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="medicos" class="nav-button">
                <i class="material-icons">account_circle</i>
                Médicos
            </a>
            <a mat-list-item routerLink="pacientes" class="nav-button">
                <i class="material-icons">person</i>
                Pacientes
            </a>
            <a mat-list-item routerLink="consultas" class="nav-button">
                <i class="material-icons">support</i>
                Consultas
            </a>
            <a mat-list-item routerLink="/" class="nav-button">
                <i class="material-icons">account_circle</i>
                Usuário
            </a>
            <a mat-list-item (click)="logout()" class="nav-button">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
