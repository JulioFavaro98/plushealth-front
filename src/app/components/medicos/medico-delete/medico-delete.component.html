<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar MÃ©dico</h1>
        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input 
                [(ngModel)]="medico.nome"
                name="nome"
                matInput
                [disabled]="true">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>CRM</mat-label>
            <input 
                [(ngModel)]="medico.crm"
                name="crm"
                matInput
                [disabled]="true">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Especialidade</mat-label>
            <input 
                [(ngModel)]="medico.especialidade"
                name="especialidade"
                matInput
                [disabled]="true">
            <mat-icon matSuffix>work</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Email</mat-label>
            <input 
                [(ngModel)]="medico.email"
                name="email"
                matInput
                [disabled]="true">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Telefone</mat-label>
            <input 
                [(ngModel)]="medico.telefone"
                name="telefone"
                id="telefone"
                matInput
                [disabled]="true">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-stroked-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button> 
    </form>
</div>
