<div class="container mat-elevation-z8">
    <form class="form" #form="ngForm" (ngSubmit)="submitForm()">
        <h1 class="fullWidth">Atualizar Senha</h1>
        <mat-form-field class="fullWidth">
            <mat-label>Senha Atual</mat-label>
            <input
                type="password"
                name="oldPassword"
                [(ngModel)]="formData.oldPassword"
                matInput
                required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Nova Senha</mat-label>
            <input
                type="password"
                name="newPassword"
                [(ngModel)]="formData.newPassword"
                matInput
                required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <mat-label>Confirmar Nova Senha</mat-label>
            <input
                type="password"
                name="confirmPassword"
                [(ngModel)]="formData.confirmPassword"
                matInput
                required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button
            type="submit"
            class="fullWidth mat-elevation-z4"
            mat-stroked-button
            color="primary"
            [disabled]="!form.valid || formData.newPassword !== formData.confirmPassword">
            Atualizar
        </button>
        <button
            routerLink="/home"
            class="fullWidth mat-elevation-z4"
            mat-stroked-button
            color="warn">
            Cancelar
        </button>
    </form>
</div>
